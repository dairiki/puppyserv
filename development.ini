###
# app configuration
###
[composite:main]
use = egg:Paste#urlmap
/ = static
/static/ = static
/stream/ = stream

[app:stream]

use = egg:puppyserv
static.images = test/images/*.jpg
#webcam.streaming_url = http://example.com/videostream.cgi
#webcam.still_url = http://example.com/snapshot.cgi

max_total_framerate = 100

